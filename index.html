<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Product Page</title>

    <style>

        img{
            
            width: 100%;
            
        }

       #title{
        text-align: center;
        background-color: red;
        width: 100%;
        height: 50px;
        padding: 40px;
        font-size: 55px;
       }


    </style>
</head>
<body>

    <div id="title">Products Page</div>

    

    <div id="container"></div>

    



    <script>

        let container = document.getElementById('container');
        let products = ["Iphone", "Samsung", "Computer"];

        let cart = [];

        for (let i = 0; i < products.length; i++) {

            let productDiv = 
            `<div id="${products[i]}">
                <img src="${products[i]}.png" /><br>
                <button id="${i}"> Add to Cart </button>
                <button id="${i}">Remove </button>
                </div>
                `
                ;

                container.innerHTML += productDiv;
        }

        for (let i = 0; i < products.length; i++) {
            let button = document.getElementById(i);
            button.addEventListener('click', (event) => {
                cart.push(products[i]);
                console.log(cart[i]);
                console.log(cart.length);
            })
        }

       




       container.style.display = "flex";
       container.style.margin = "10%";
        
       

    

    </script>
    
</body>
</html>
